<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top; /* 여백 없앰 */
            width: 100%;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
            text-align: center;
        }
        .section.center {
            text-align: center;
        }
        .section__h2 {            
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;        
        }
        /* image__wrap */
        
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image__inner .image {
            width: 570px;
            height: 370px;
            background-color: #ccc;
            position: relative;  /* 기준점 잡을 때 씀 */
        }       
        .image__body {
            position: absolute;
            left: 0;
            bottom: 0;
            color: #fff;
            text-align: left;           
            padding: 30px;
        }
        .image__body .title {
            font-size: 32px;
            margin-bottom: 15px;
        }
        .image__body .desc {
            margin-bottom: 15px;
            line-height: 1.5;
            padding-right: 0%;
        }
        .image__body .btn1 {
            color: #fff;
            background-color: #81131C;
            padding: 10px 30px;
            display: inline-block;
        }
        .image__body .btn2 {
            color: #fff;
            background-color: #73421E;
            padding: 10px 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section class="image__wrap section center nexon">
        <div class="container">
            <h2 class="section__h2">해외 여행</h2>
            <p class="section__desc">가고 싶은 여행지를 소개합니다.</p>
            <div class="image__inner">
                <article class="image">
                    <figure class="image__inner">
                        <img src="../asset/img/imageType_01.jpg" alt="이탈리아">
                    </figure>
                    <div class="image__body">
                        <h3 class="title">이탈리아</h3>
                        <p class="desc">해외 여행이 생각나요?<br> 이탈리아를 소개합니다.</p>
                        <a href="#" class="btn1">자세히 보기</a>
                    </div>
                </article>
                <article class="image">
                    <figure class="image__header">
                        <img src="../asset/img/imageType_02.jpg" alt="이집트">
                    </figure>
                    <div class="image__body">
                        <h3 class="title">이집트</h3>
                        <p class="desc">해외여행 가고 싶지 않나요?<br>이집트를 소개합니다.</p>
                        <a href="#" class="btn2">자세히 보기</a>
                    </div>
                </article>
            </div>
        </div>
    </section>     
</body>
</html>
