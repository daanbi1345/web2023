<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 유형01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top; /* 여백 없앰 */
            width: 100%;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
            margin-top: 120px;
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
            text-align: center;
        }
        .section.center {
            text-align: center;
        }
        .section__h2 {            
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;        
        }
        .inner {
            display: flex;
            justify-content: space-between;
        }
        .notice {
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 1.5;
            padding: 0 30px;
            border-radius: 50px;            
            background-color: #714dff;
            font-weight: normal;
            width: 75px;
            height: 30px;
        }
        .title {
            font-size: 50px;
            margin-bottom: 15px;
            margin-top: 15px;
            color: black;
        }
        .desc {
            font-size: 16px;
            width: 374px;
            color: #666;
        }
        .li {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            text-align: left;
        }
        .inner .img {
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            border-radius: 10px;
            position: relative;
        }
        .inner .img a {
            border-radius: 40px;
            color: #fff;
            position: absolute;
            left: 20px;
            bottom: 20px; 
            padding: 10px 20px;
            border-radius: 40px;
        }
        .inner .img.food a {         
            background-color: #A57D64;
        }
        .inner .img.souvenir a {     
            background-color: #874317;
        }
        .tips {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="slider__wrap nexon">
        <div class="container">
            <div class="inner">
                <article class="desc">
                    <span class="notice">NOTICE</span>
                    <h3 class="title">음식점과 기념품 가게 고르는 Tip</h3>
                    <p class="tips">맛있는 음식을 맛보고 싶은 마음은 누구나 있습니다.<br>
                    그리고 기념품을 사서 보관하거나 선물하는 일도 많죠.</p>
                    <div class="li">
                        <li><a href="#">오소 부코</a></li>
                        <li><a href="#">프로슈토</a></li>
                        <li><a href="#">리볼리타</a></li>
                        <li><a href="#">살팀보카</a></li>
                        <li><a href="#">쿠샤리</a></li>
                        <li><a href="#">에이시</a></li>
                        <li><a href="#">하맘</a></li>
                        <li><a href="#">토르시</a></li>
                        <li><a href="#">마비스 치약</a></li>
                        <li><a href="#">낙타 인형</a></li>
                        <li><a href="#">시샤 도구</a></li>              
                    </div>
                </article>
                <article class="img food">
                    <a href="#">음식점</a>
                    <figure>
                        <img src="../asset/img/food.jpg" alt="food">
                    </figure>
                </article>
                <article class="img souvenir">
                    <a href="#">기념품 가게</a>
                    <figure>
                        <img src="../asset/img/souvenir.jpg" alt="souvenir">
                    </figure>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
