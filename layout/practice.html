<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
            text-align: center;
            color: #fff;
        }
        body {
            background-color: #dd9494;
        }
        .clearfix::before
        .clearfix::after{
            display: block;
            content: '';
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        #aside {
            width: 300px;
            float: left;
        }
        #aside .logo {
            width: 100%;
            height: 300px;
            background-color: #a8df88;
        }
        #aside .menu {
            width: 100%;
            height: 700px;
            background-color: #47744e;
        }
        #section {
            width: 900px;
            float: left;
        }
        #section .contents {
            width: 100%;
        }
        #section .banner {
            width: 100%;
            height: 500px;
            background-color: #37a785;
        }
        #section .contents .notice {
            width: 33.33%;
            height: 300px;
            background-color: #62a7cf;
            float: left;
        }
        #section .contents .gallery {
            width: 33.33%;
            height: 300px;
            background-color: #323494;
            float: left;
        }
        #section .contents .popup {
            width: 33.33%;
            height: 300px;
            background-color: #662d8b;
            float: left;
        }
        #footer {
            width: 100%;
        }
        #section .footer .footerlogo {
            width: 20%;
            height: 200px;
            background-color: #813881;
            float: left;
        }
        #section .footer .footermenu {
            width: 80%;
            height: 100px;
            background-color: #8b324d;
            float: left;
        }
        #section .footer .copywriter {
            width: 80%;
            height: 100px;
            background-color: #d66490;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </div>
        <div id="section">
            <div class="banner">배너</div>
            <div class="contents clearfix">
                <div class="notice">공지사항</div>
                <div class="gallery">갤러리</div>
                <div class="popup">팝업</div>
            </div>
            <div class="footer clearfix">
                <div class="footerlogo">로고</div>
                <div class="footermenu">하단메뉴</div>
                <div class="copywriter">카피라이터</div>
            </div>
        </div>
    </div>
</body>
</html>
