<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #eb4444;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #e60e0e;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #18dd53;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #9ec437;
            float: left;
        }
        #aside1 {
            width: 300px;
            height: 390px;
            background-color: #1ea4da;
            float: left;
        }
        #content {
            width: 900px;
            height: 780px;
            background-color: #3723e6;
            float: left;
        }
        #content1 {
            width: 900px;
            height: 390px;
            background-color: #b515d4;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #790837;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div id="aside1"></div>
        </div>
        <div id="content">
            <div id="content1"></div>
        </div>
        <div id="footer">
        </div>
    </div>
</body>
</html>
