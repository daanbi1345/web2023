<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃07 - flaot 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        /*
            float으로 인한 깨짐 현상 방지법
            1. clear:both // 어디가 깨진 지 모름
            2. 부모 박스 overflow: hidden
            3. clearfix를 이용하는 법
        */
        #section {
            overflow: hidden;
        }
        #article1 {
            width: 30%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #article2 {
            width: 40%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        #article3 {
            width: 30%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media(max-width:1220px){
            #wrap {
                width: 96%; /* 양쪽에 여백 2%씩*/
            }
        }
        @media(max-width:768px){
            #wrap {
                width: 100%; 
            }
            #article1 {
                width: 30%;
                height: 630px;
            }
            #article2 {
                width: 70%;
                height: 630px;
            }
            #article3 {
                width: 100%;
                height: 150px;
            }
        }    
        @media(max-width:600px){
            #article1 {
                width: 100%;
                height: 200px;
            }
            #article2 {
                width: 100%;
                height: 430px;
            }
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="section">
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
