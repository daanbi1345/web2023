<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃10 - flaot 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #eeebe9;
        }
        #nav {
            height: 100px;
            background-color: #b9aaa5;
        }
        #main {
            height: 780px;
            background-color: #886f65;
        }
        #footer {
            height: 100px;
            background-color: #4e342e;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.2);
            margin: 0 auto;
        }
        .container1 {
            height: 100px;
            background-color: #74574a;
        }
        .container2 {
            height: 200px;
            background-color: #684d43;
    }
        .container3 {
            width: 50%;
            height: inherit;
            background-color: #594139;
            float: left;
        }
        .container4 {
            width: 50%;
            height: inherit;
            background-color: #4a352f;
            float: left;
        }
        .box {
            width: 100%;
            height: 480px;
        }
        @media(max-width: 1220px){
            .container {
                width: 98%;
            }
            .container1 {
                width: 33.3333%;
                height: 780px;
                float: left;
            }
            .container2 {
                width: 66.6666%;
                height: 390px;
                float: left;
            }
            .box {
                width: 66.6666%;
                height: 390px;
                float: left;
            }
        }
        @media(max-width: 768px){
            .container {
                width: 100%;
            }
            .container1 {
                width: 40%;               
            }
            .container2 {
                width: 60%;
                height: 260px;                
            }
            .box {
                width: 60%;                
            }
            .container3 {
                width: 100%;
                height: 260px;            
            }
            .container4 {
                width: 100%;
                height: 260px;                
            }
        }
        @media(max-width: 480px){
            .container1 {
                width: 100%;  
                height: 150px;             
            }
            .container2 {
                width: 100%;
                height: 210px;                
            }
            .box {
                width: 100%;                
            }
            .container3 {                
                height: 210px;            
            }
            .container4 {              
                height: 210px;                
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>    
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="container1"></div>
                <div class="container2"></div>
                <div class="box">
                    <div class="container3"></div>
                    <div class="container4"></div>
                </div>
            </div>
        </main>
            <footer id="footer">
                <div class="container"></div>
            </footer>
        </div>
    </body>
</html>
