<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e48787;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #e7d84f;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #93ee78;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #6be0db;
            float: left;
        }
        #aside1 {
            width: 300px;
            height: 390px;
            background-color: #618deb;
            float: left;
        }
        #content {
            width: 900px;
            height: 780px;
            background-color: #8859e0;
            float: left;
        }
        #content1 {
            width: 900px;
            height: 260px;
            background-color: #0d6427;
            float: left;
        }
        #content2 {
            width: 900px;
            height: 130px;
            background-color: #dfc118;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #df57d8;
            clear: both;
        }
        #footer1 {
            width: 600px;
            height: 100px;
            background-color: #df5784;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside">
            <div id="aside1"></div>
        </div>
        <div id="content">
            <div id="content1"></div>
            <div id="content2"></div>
        </div>
        <div id="footer">
            <div id="footer1"></div>
        </div>
    </div>
</body>
</html>
