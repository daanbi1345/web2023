<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 680px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
            overflow: hidden;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
        .article1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
        }
        .article2 {
            width: 600px;
            float: left;          
        }
        .article3 {
            width: 600px;
            height: 580px;
            background-color: #4A352F;
            float: left;
        }
        .article2 .content1 {
            width: 600px;
            height: 200px;
            background-color: #684D43;
        }
        .article2 .content2 {
            width: 600px;
            height: 380px;
            background-color: #594139;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="main">
            <div class="container">
                <div class="article1"></div>
                <div class="article2">
                    <div class="content1"></div>
                    <div class="content2"></div>
                </div>
                <div class="article3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
