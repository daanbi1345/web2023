<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5 - grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2)
        }
        #main .container {
            display: grid;
            grid-template-areas: 
                "content1 content1"
                "content2 content2"
                "content3 content4"
                "content3 content4"
            ;
            grid-template-columns: 600px 600px;
            grid-template-rows: 100px 200px 480px;
        }
        .content1 {
            grid-area: content1;
            background-color: #8a3939;
        }
        .content2 {
            grid-area: content2;
            background-color: #292525;
        }
        .content3 {
            grid-area: content3;
            background-color: #a10606;
        }
        .content4 {
            grid-area: content4;
            background-color: #c25f1d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
                <div class="content4"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
