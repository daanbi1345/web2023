<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃18 - flex 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            width: 100%;
            height: 780px;
            display: flex;
            flex-wrap: wrap;
        }
        .aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        .section {
            width: 70%;
        }
        .article1 {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }
        .article2 {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;
        }
        .article3 {
            width: 100%;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            .section {
                display: flex;
                flex-wrap: wrap;
            }
            .article2 {
                width: 50%;
                height: 520px;
            }
            .article3 {
                width: 50%;
                height: 520px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            .article1 {
                height: 390px;
            }
            .article2 {
                width: 100%;
                height: 390px;
            }
            .article3 {
                display: none;
            }
        }
        @media (max-width: 480px){
            .aside {
                width: 100%;
                height: 200px;
            }
            .section {
                width: 100%;
            }
            .article1 {
                width: 100%;
                height: 430px;
            }
            .article2 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside class="aside"></aside>
            <section class="section">
                <article class="article1"></article>
                <article class="article2"></article>
                <article class="article3"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
