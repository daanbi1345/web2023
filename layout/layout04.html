<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #section {
            width: 100%;
            height: 580px;
            background-color: #26A69A;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        #section1 {
            width: 50%;
            height: inherit;
            background-color: #662f2f;
            float: left;
        }
        #section2 {
            width: 50%;
            height: inherit;
            background-color: #8d6a6a;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container">
                <div id="section1"></div>
                <div id="section2"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
