<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.2)
        }
        #section1 {
            width: 1200px;
            height: 100px;
            background-color: #9D8980;
        }
        #section2 {
            width: 1200px;
            height: 200px;
            background-color: #684D43;
        }
        #section3 {
            width: 600px;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #section4 {
            width: 600px;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
        </div>
        <div id="nav">
            <div class="container">
        </div>
        <div id="section">
            <div class="container">
                <div id="section1"></div>
                <div id="section2"></div>
                <div id="section3"></div>
                <div id="section4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
        </div>
    </div>
</body>
</html>
