<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;          
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #f38e8e;
            float: left;
        }
        #banner {
            width: 1200px;
            height: 600px;
            background-color: #e745b7;
        }
        #content {
            width: 1200px;
            height: 400px;
            background-color: #5ce663;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #4135e6;
            clear: both;
        }
        #h1 {
            width: 300px;
            height: 100px;
            background-color: #ee4949;
        }
        #con1 {
            width: 400px;
            height: 400px;
            background-color: #2e790b;
            float: left;           
        }
        #con2 {
            width: 400px;
            height: 400px;
            background-color: #044708;
            float: left;
        }
        #f1 {
            width: 200px;
            height: 100px;
            background-color: #4b9965;
            clear: both;
            float: left;          
        }
        #f2 {
            width: 200px;
            height: 100px;
            background-color: #830483;
            float: right;
        }
       
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="h1"></div>
        </div>
        <div id="banner"></div>
        <div id="content">
            <div id="con1"></div>
            <div id="con2"></div>
        </div>
        <div id="footer">
            <div id="f1"></div>
            <div id="f2"></div>
        </div>
    </div>
</body>
</html>
