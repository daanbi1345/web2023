<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 1번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: black;            
        }
        li {
            list-style: none;
        }
        .container {
            width: 1200px;   
            height: inherit;         
            background-color: #a96f6f9d;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #b9b9b9;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #8abd80;
        }
        #header nav {
            width: 80%;
            background-color: #55b991;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #c9c9;
        }
        #contents {
            width: 100%;
            height: 200px;
            background-color: #b59c9c;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #3b9993;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #2c7570;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: #1c4c49;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: rgba(177, 117, 177, 0.6);
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #6c58ba;
        }
        #footer .footer2 {
            width: 20%;
            background-color: #4b287c;
        }
        #footer .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #210789;
        }
        #footer .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #241950;
        }
        .nav {
            width: 80%;
            background-color: #f1b9a4;
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            background-color: #f19a7a;
            display: block;
            padding: 10px 40px;
        }
        .nav > ul > li > a:hover {
            background-color: #c57d63;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #ee7245;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #b85936;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav class="nav">
                    <ul>
                        <li><a href="#">메뉴 1</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴1-1</a></li>
                                <li><a href="#">서브메뉴1-2</a></li>
                                <li><a href="#">서브메뉴1-3</a></li>
                                <li><a href="#">서브메뉴1-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴 2</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴2-1</a></li>
                                <li><a href="#">서브메뉴2-2</a></li>
                                <li><a href="#">서브메뉴2-3</a></li>
                                <li><a href="#">서브메뉴2-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴 3</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴3-1</a></li>
                                <li><a href="#">서브메뉴3-2</a></li>
                                <li><a href="#">서브메뉴3-3</a></li>
                                <li><a href="#">서브메뉴3-4</a></li>
                            </ul>
                        </li>
                        <li><a href="#">메뉴 4</a>
                            <ul class="submenu">
                                <li><a href="#">서브메뉴4-1</a></li>
                                <li><a href="#">서브메뉴4-2</a></li>
                                <li><a href="#">서브메뉴4-3</a></li>
                                <li><a href="#">서브메뉴4-4</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>   
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer2"></div>
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // 마우스 오버 이벤트 핸들러 등록
     const navItems = document.querySelectorAll(".nav > ul > li");

    navItems.forEach((item) => {
    item.addEventListener("mouseover", () => {
        const subMenu = item.querySelector(".submenu");
        const allSubMenus = document.querySelectorAll(".submenu");
        
        // 모든 서브메뉴를 보이게 하기
        allSubMenus.forEach((menu) => {
        menu.style.display = "block";
        });
        
        // 현재 아이템의 서브메뉴만 숨기지 않고 보이게 하기
        subMenu.style.display = "block";
    });
    });

    // 마우스 아웃 이벤트 핸들러 등록
    navItems.forEach((item) => {
    item.addEventListener("mouseout", () => {
        const allSubMenus = document.querySelectorAll(".submenu");
        
        // 모든 서브메뉴를 숨기기
        allSubMenus.forEach((menu) => {
        menu.style.display = "none";
        });
    });
    });

    </script>
</body>
</html>
