<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 C유형 3번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: black;            
        }
        li {
            list-style: none;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
            background-color: #eccfcf;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ab8585;
        }
        .nav {
            width: 80%;
            padding: 20px;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            background-color: #f19a7a;
            display: block;
            padding: 10px 50px;
        }
        .nav > ul > li > a:hover {
            background-color: #c57d63;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #ee7245;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul:hover {
            display: block;
        }
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #b85936;
        }
        #content {
            width: calc(100% - 200px);
            height: 650px;
        }
        #slider {
            width: calc(100% - 200px);
            height: 350px;
            background-color: #82d9a6;
        }
        #main {
            width: calc(100% - 200px);
            height: 200px;
            display: flex;
            justify-content: space-between;
        }
        #notice {
            width: 33.3333%;
            background-color: #e3a4a4;
        }
        #banner {
            width: 33.3333%;
            background-color: #f6c996;
        }
        #gotosite {
            width: 33.3333%;
            background-color: #ebd889;
        }
        #bottom {
            display: flex;
            width: calc(100% - 200px);
            height: 100px;
        }
        #flogo {
            width: 20%;
            background-color: #a1b9ed;
        }
        #footer {
            width: 80%;
        }
        .fmenu {
            height: 50%;
            background-color: #88e8f1;
        }
        .copyright {
            height: 50%;
            background-color: #8ef7a3;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴 1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴 2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴 3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴 4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>    
        </div>
        <div id="content">
            <div id="slider"></div>
            <div id="main">
                <section id="notice"></section>
                <section id="banner"></section>
                <section id="gotosite"></section>
            </div>
            <div id="bottom">
                <div id="flogo"></div>
                <div id="footer">
                    <div class="fmenu"></div>
                    <div class="copyright"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 마우스를 메뉴 항목 위로 올렸을 때
        document.querySelectorAll('.nav > ul > li').forEach(function(item) {
        item.addEventListener('mouseover', function() {
            this.querySelector('.submenu').style.display = 'block'; // 해당 항목 하위의 서브메뉴를 보이게 함
        });
        });

        // 마우스를 메뉴 항목에서 내렸을 때
        document.querySelectorAll('.nav > ul > li').forEach(function(item) {
        item.addEventListener('mouseout', function() {
            this.querySelector('.submenu').style.display = 'none'; // 해당 항목 하위의 서브메뉴를 숨김
        });
        });    
    </script>
</body>
</html>
