<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(B-3)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #ccc;
            width: 100%;
            height: 100px;
        }
        #header .container {
            display: flex;
        }
        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #4bebc3;
        }
        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #2cc76d;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #slider {

        }
        #slider .container {
            height: 300px;
            background-color: #556b18;
        }
        #content .container  {
            display: flex;
        }
        #content .container .cont1 {
            width: 33.3333%;height: 200px;
            background-color: #9d5151;
        }
        #content .container .cont2 { 
            width: 33.3333%;
            height: 200px;
            background-color: #982727;
        }
        #content .container .cont3 {
            width: 33.3333%;
            height: 200px;
            background-color: #a16161;
        }
        #footer {
            background-color: #ccc;
        }
        #footer .container {
            display: flex;
            height: 100px;
            /* flex-wrap: wrap;
            flex-direction: column; */
            display: flex;
        }
        #footer .foot1 {
            width: 20%;
            height: 100px;
            background-color: antiquewhite;
        }
        #footer .foot2 {
            width: 60%;
            height: 100px;
            background-color: #b57676;
        }
        #footer .foot3 {
            width: 20%;
            height: 100px;
            background-color: #50ac39;
        }
    </style>
</head>
<body>
        <header id="header">
            <div class="container">
                <div class="logo">로고</div>
                <nav class="nav">메뉴</nav>
            </div>
        </header>
        <!-- header -->

        <article id="slider">
            <div class="container">
                이미지 슬라이드
            </div>
        </article>
        <!-- slider -->

        <section id="content">
            <div class="container">
                <div class="cont1">공지사항</div>
                <div class="cont2">갤러리</div>
                <div class="cont3">배너</div>
            </div>
        </section>
        <!-- content -->

        <footer id="footer">
            <div class="container">
                <div class="foot1">로고</div>
                <div class="foot2">카피라이트</div>
                <div class="foot3">sns</div>
            </div>
        </footer>
        <!-- footer -->
   
</body>
</html>
