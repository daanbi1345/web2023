<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;            
            height: 750px;
            margin: 0 auto;
            background-color: #878181;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        #aside h1 {
            width: 100%;
            height: 200px;
            background-color: #ea9292;
        }
        #aside nav {
            width: 100%;
            height: 450px;
            background-color: #deaeae;
        }
        #main {            
            width: calc(100% - 200px);
            height: 650px;
        }
        #contents {
            display: flex;
        }
        #slider {
            width: calc(100% - 230px);
            height: 400px;
            background-color: #88985e;
        }
        #banner {
            width: 230px;
            height: 400px;
            background-color: #5c8447;
        }
        #notice {
            width: 100%;
            height: 250px;
            background-color: #64c4ae;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer h1 {
            width: 200px;
            background-color: #659ea8;
        }
        #copyright {
            width: calc(100% - 200px - 230px);
            background-color: #4971a4;
        }
        #familysite {
            width: 230px;
            background-color: #44848f;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <h1>h1</h1>
            <nav>nav</nav>            
        </div>
        <div id="main">
            <div id="contents">
                <section id="slider">slider</section>
                <section id="banner">banner</section>
            </div>
            <section id="notice">notice</section>
        </div>
        <div id="footer">
            <h1>h1</h1>
            <section id="copyright">copyright</section>
            <section id="familysite">familysite</section>
        </div>
    </div>
</body>
</html>
