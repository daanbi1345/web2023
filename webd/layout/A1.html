<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: black;            
        }
        li {
            list-style: none;
        }
        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #000;
            flex-wrap: wrap;
        }
        #header {
            border: 1px solid #000;
            display: flex;
        }
        #header h1 {
            width: 30%;
            height: 100px;
            border-right: 1px dashed #000;
        }
        #slider {
            border: 1px solid #000;
            height: 300px;
        }
        #container {
            height: 200px;
            display: flex;
        }
        .notice {
            border: 1px solid #000;
            width: 33.3333%;
        }
        .banner {
            border: 1px solid #000;
            width: 33.3333%;
        }
        .gotomain {
            border: 1px solid #000;
            width: 33.3333%;
        }
        #footer {
            height: 100px;
            display: flex;
        }
        .flogo {
            border: 1px solid #000;
            width: 20%;
        }
        .copyright {
            border: 1px solid #000;
            width: 60%;
        }
        .sns {
            border: 1px solid #000;
            width: 20%;
        }
        .nav {
            width: 80%;
            background-color: #ccc;
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            background-color: #996e6e;
            display: block;
            padding: 10px 40px;
        }
        .nav > ul > li > a:hover {
            background-color: #b06f6f;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #ccc;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">메뉴 1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴 2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴 3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴 4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>              
        </div>
        <div id="slider">이미지 슬라이드</div>
        <div id="container">
            <div class="notice">공지사항</div>
            <div class="banner">배너</div>
            <div class="gotomain">바로가기</div>
        </div>
        <div id="footer">
            <div class="flogo">로고</div>
            <div class="copyright">copyright</div>
            <div class="sns">sns</div>
        </div>        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".nav > ul > li").mouseover(function(){
            $(".nav > ul > li").find(".submenu").stop().slideDown(); // 여러 개 동시에
            // $(this).find(".submenu").stop().slideDown(); // 한 개만
        });
        $(".nav > ul > li").mouseout(function(){
            $(".nav > ul > li").find(".submenu").stop().slideUp();
        });

        document.querySelectorAll("nav > ul > li").forEach(li => {
            li.addEventListener("mouseover", () => {

            });
        }); 
    </script>
</body>
</html>
