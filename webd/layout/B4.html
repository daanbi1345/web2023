<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 B유형 4번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;   
            height: inherit;         
            background-color: #a96f6f9d;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #b9b9b9;
        }
        #header .container {
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #8abd80;
        }
        #header nav {
            width: 80%;
            background-color: #55b991;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #c9c9;
        }
        #contents {
            width: 100%;
            height: 200px;
            background-color: #b59c9c;
        }
        #contents .container {
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            background-color: #3b9993;
        }
        #contents .content2 {
            width: 33.3333%;
            background-color: #2c7570;
        }
        #contents .content3 {
            width: 33.3333%;
            background-color: #1c4c49;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: rgba(177, 117, 177, 0.6);
        }
        #footer .container {
            display: flex;
        }
        #footer .footer1 {
            width: 80%;
            background-color: #6c58ba;
        }
        #footer .footer2 {
            width: 20%;
        }
        #footer .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #210789;
        }
        #footer .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #241950;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </div>
        <div id="slider">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </div>
                <div class="footer2"></div>
            </div>
        </div>
    </div>
</body>
</html>
