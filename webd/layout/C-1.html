<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입(C-1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1000px;
            height: 650px;
            margin: 0 auto;
            display: flex;
        }
        #aside {
            width: 200px;
            height: 650px;            
        }
        #aside .logo1 {
            height: 100px;
            background-color: #e3a350;            
        }
        #aside .menu2 {
            height: 550px;
            background-color: #6c573a;         
        }
        #container {
            width: 800px;
            height: 650px;
        }
        #slider {
            height: 350px;
            background-color: #d1e11d;
        }
        #content {
            display: flex;
        }
        #content .gallery {
            width: 33.3333%;
            height: 200px;
            background-color: #87da3e;
        }
        #content .banner {
            width: 33.3333%;
            height: 200px;
            background-color: #a5df72;
        }
        #content .click {
            width: 33.3333%;
            height: 200px;
            background-color: #acd18c;
        }
        #footer {
            display: flex;    
            flex-wrap: wrap;
            flex-direction: column; 
            height: 100px;        
        }       
        
        #logo2 {
            width: 20%;
            height: 100px;
            background-color: #53cd76;
        }       
         
        #menu2 {
            width: 80%;
            height: 50px;
            background-color: #85d19a;            
        }
        #copyright {
            width: 80%;
            height: 50px;
            background-color: #a9cbb3;           
        }

    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <div class="logo1"></div>
            <div class="menu2"></div>
        </aside>
        <div id="container">
            <div id="slider"></div>
            <div id="content">
                <div class="gallery"></div>
                <div class="banner"></div>
                <div class="click"></div>
            </div>
            <footer id="footer">
                <div id="logo2"></div>                
                <div id="menu2"></div>
                <div id="copyright"></div>               
            </footer>
        </div>        
    </div>
</body>
</html>
