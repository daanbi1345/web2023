<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 실기 D유형 1번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #eccfcf;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #ab8585;
        }
        #aside nav {
            width: 100%;
            height: 750px;
            background-color: #eccfcf;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #7ead66;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #905151;
        }
        .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #658a8c;
        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #9a7347;
        }
        #contents {
            width: 100%;
            height: 250px;
            background-color: #b09b46;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #93b36a;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside">
            <h1></h1>
            <nav></nav>
        </div>
        <div id="main">
            <section id="slider">
                <div class="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
