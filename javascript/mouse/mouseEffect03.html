    <style>
        #header {
            z-index: 10;

        .mouse__wrap {
            cursor: none;
        }
        .mouse__text {
            width: 100%;

            position: relative;
            z-index: none;
        }
        .mouse__text p {
            font-size: 3vw;
            line-height: 1.6;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: rgba(255, 255, 255, 0.5);
            background-image: url(img/mouseEffect09-min.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

</head>
<body class="img09 bg05 font05">
    <header id="header">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        //선택자
        const cursor = document.querySelector(".mouse__cursor");

        // console.log(cursor.clientWidth);
        // console.log(cursor.clientHeight);
        // console.log(cursor.offsetWidth);
        // console.log(cursor.offsetHeight);

        const circle = cursor.getBoundingClientRect();

        // const DOMRect = {
        //     bottom : 200,
        //     height : 200,
        //     left : 0,
        //     right : 200,
        //     top : 0,
        //     width : 200,
        //     x : 0,
        //     y : 0
        // }
        

        window.addEventListener("mousemove", e => {
            gsap.to(cursor, {
                duration: 0.5, 
                left: e.pageX - cursor.offsetWidth/2,
                top: e.pageY - cursor.offsetHeight/2
            });
        });
    </script>
