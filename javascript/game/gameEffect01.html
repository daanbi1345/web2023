<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>

    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/music.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse03.png" alt=>
    </div>
    <header id="header">
        <h1>CYBER WORLD</h1>
        <div class="time"></div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon5">
                <img src="img/game_icon05.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
        </div>
        
        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>MUSIC PLAYER</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="images">
                            <img src="img/music_view01.png" alt="음악">
                        </div>                       
                    </div>
                    <div class="music__control">
                        <div class="title">
                            <h3>노래 제목</h3>
                            <p>작곡가 이름</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio src="audio/music_audio01.mp3"></audio>
                            </div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration">0:00</span>
                            </div>
                        </div>
                        <div class="control">
                            <span>전체 반복</span>
                            <span>이전 곡 재생</span>
                            <span>재생</span>
                            <span>다음 곡 재생</span>
                            <span>재생 목록</span>
                            <!-- <span>반복 재생</span>
                            <span>랜덤 재생</span>
                            <span>정지</span> -->
                        </div>
                    </div>
                </div>
                <div class="music__footer"></div>
            </div>
        </div>
        <!-- music player -->
    </main>

    <footer id="footer">
        <div class="info">현재 맥을 사용하고 있으면, 화면 크기는 1920 x 760 입니다.</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/music.js"></script>
    <script>
        $(".icon1").draggable({
            containment: ".icon__box", scroll: false,
            
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse01.png")
            },
        });
        $(".icon2").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse02.png")
            },
        });
        $(".icon3").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse03.png")
            },
        });
        $(".icon4").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse04.png")
            },
        });
        $(".icon5").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse05.png")
            },
        });
        $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });

        window.onload = function(){
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX -5,
                    top: e.pageY-10
                })
            });

            printTime(); // 오른쪽 상단 시간
            printAgent(); // 하단 중앙
        }

        // 현재 시간을 구합니다.
        function updateTime() {

            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // 시간을 표시할 요소를 찾고 내용을 설정합니다.
            const timeElem = document.querySelector('.time');
            timeElem.textContent = `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분 ${seconds}초`;
        }

        // 1초마다 updateTime 함수를 실행합니다.
        setInterval(updateTime, 1000);

        function updateInfo() {
            // 화면 크기를 구합니다.
            const width = window.innerWidth;
            const height = window.innerHeight;

            // 정보를 표시할 요소를 찾고 내용을 설정합니다.
            const infoElem = document.querySelector('.info');
            infoElem.textContent = `현재 윈도우를 사용하고 있으면, 화면 크기는 ${width} x ${height} 입니다.`;
        }

        // 페이지가 로드되면 updateInfo 함수를 실행합니다.
        window.addEventListener('load', updateInfo);

        // 화면 크기가 변경될 때마다 updateInfo 함수를 실행합니다.
        window.addEventListener('resize', updateInfo);

    </script>
</body>
</html>
