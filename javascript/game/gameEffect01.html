<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Effect</title>

    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/reset.css">
    
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse03.png" alt=>
    </div>
    <header id="header">
        <h1>CYBER WORLD</h1>
        <div class="time">2023년 4월 24일 16시 44분 01초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon5">
                <img src="img/game_icon05.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="info">현재 맥을 사용하고 있으면, 화면 크기는 1920 x 760 입니다.</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        $(".icon1").draggable({
            containment: ".icon__box", scroll: false,
            
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse01.png")
            },
        });
        $(".icon2").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse02.png")
            },
        });
        $(".icon3").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse03.png")
            },
        });
        $(".icon4").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse04.png")
            },
        });
        $(".icon5").draggable({
            containment: ".icon__box", scroll: false,
            start: function(){
                $(".cursor img").attr("src", "img/game_mouse05.png")
            },
        });
        $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });

        window.onload = function(){
            window.addEventListener("mousemove", e => {
                gsap.to(".cursor", {
                    duration: 0,
                    left: e.pageX -5,
                    top: e.pageY-10
                })
            });

            printTime(); // 오른쪽 상단 시간
            printAgent(); // 하단 중앙
        }
    </script>
</body>
</html>
