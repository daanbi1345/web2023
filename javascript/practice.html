<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <script>
       
        let table = "<table border='1'>";
            for(let i=1; i<=25; i++){
                table += "<tr></tr>";
                for(let j=1; j<=25; j++){
                    if(j % 2 ==0){
                       table += "<td style='color:red'>"+j+"</td>" 
                    }
                    if(j % 2 ==1){
                        table += "<td style='color:blue'>"+j+"</td>"
                    }                    
                }               
            }       
            table += "</table>"
        document.write(table); 
        
    </script>
</body>
</html>
