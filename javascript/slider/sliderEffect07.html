    <style>
        /* slider__wrap */
        .slider__wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 450px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.4);
        }
        .slider__img {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .slider__img img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: all 500ms ease-in-out;
        }
        .slider__img img.active {
            opacity: 1;
            transform: scale(1);
        }
        .slider__thumb {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%, 150%);
            width: 100px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .slider__thumb img {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .slider__thumb img.active {
            border: 2px solid #fff;
        }

        .slider__btn a {
            position: absolute;
            top: 0;
            width: 40px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
            transition: all 300ms ease-in-out;
        }
        .slider__btn a.next {
            right: 0;
        }
        .slider__btn a:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

    <script>
        //선택자
        let images = [
            "./img/sliderEffect06-min.jpg",
            "./img/sliderEffect07-min.jpg",
            "./img/sliderEffect08-min.jpg",
            "./img/sliderEffect09-min.jpg",
            "./img/sliderEffect10-min.jpg"
        ];

        function imageSlider(parent, imgaes){
            let currentIndex = 0; //현재 보이는 이미지, 첫 번째라서 0

            // 선택자
            let slider = {
                parent: parent,
                images: parent.querySelector(".slider__img"),
                thumbnails: parent.querySelector(".slider__thumb"),
                prevBtn: parent.querySelector(".slider__btn .prev"),
                nextBtn: parent.querySelector(".slider__btn .next"),
            }

            // 이미지 출력
            slider.images.innerHTML = images.map((image, index) => {
                return `<img src ="${image}" alt="이미지${index}">`
            }).join("");

            // 이미지 활성화 active
            let imageNodes = slider.images.querySelectorAll("img");
            imageNodes[currentIndex].classList.add("active");

            // 썸네일 출력
            slider.thumbnails.innerHTML = slider.images.innerHTML;

            // 썸네일 활성화 active
            let thumbnailNodes = slider.thumbnails.querySelectorAll("img");
            thumbnailNodes[currentIndex].classList.add("active");

            // 썸네일 이미지 클릭
            // for(let i=0; i<thumbnailNodes.length; i++){
            //     thumbnailNodes[i].addEventListener("click", function(){
            //         slider.thumbnails.querySelector("img.active").classList.remove("active");
            //         thumbnailNodes[i].classList.add("active");

            //         imageNodes[currentIndex].classList.remove("active");
            //         currentIndex = i; // 동시에 적용되는 걸 끊어서 해줌
            //         imageNodes[currentIndex].classList.add("active");
            //     });
            // }
            
            // forEach
            thumbnailNodes.forEach(function(thumbnailNodes, i){
                thumbnailNodes.addEventListener("click", function(){
                    slider.thumbnails.querySelector("img.active").classList.remove("active");
                    thumbnailNodes.classList.add("active");

                    imageNodes[currentIndex].classList.remove("active");
                    currentIndex = i; // 동시에 적용되는 걸 끊어서 해줌
                    imageNodes[currentIndex].classList.add("active");
                });
            });
            
            //forEach chatGPT
            // thumbnailNodes.forEach(function(thumbnailNode, i) {
            //     thumbnailNode.addEventListener("click", function() {
            //         slider.thumbnails.querySelector("img.active").classList.remove("active");
            //         thumbnailNode.classList.add("active");

            //         imageNodes[currentIndex].classList.remove("active");
            //         currentIndex = i;
            //         imageNodes[currentIndex].classList.add("active");
            //     });
            // });



            // 왼쪽 버튼 클릭
            slider.prevBtn.addEventListener("click", function(){
                imageNodes[currentIndex].classList.remove("active");
                currentIndex--;

                // 0 4 3 2 1 0 4 3 ...
                if(currentIndex < 0) currentIndex = images.length -1;
                imageNodes[currentIndex].classList.add("active");

                // 썸네일
                slider.thumbnails.querySelector("img.active").classList.remove("active");
                thumbnailNodes[currentIndex].classList.add("active");

            });

            //오른쪽 버튼 클릭
            slider.nextBtn.addEventListener("click", function(){
                imageNodes[currentIndex].classList.remove("active");
                currentIndex++;

                //1 2 3 4 0 1 2 3 4 ...
                currentIndex =  currentIndex % images.length;
                imageNodes[currentIndex].classList.add("active");

                // 썸네일
                slider.thumbnails.querySelector("img.active").classList.remove("active");
                thumbnailNodes[currentIndex].classList.add("active");
            });
        }

        imageSlider(document.querySelector(".slider__wrap"), images);

    </script>
