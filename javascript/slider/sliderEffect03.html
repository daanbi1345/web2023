        /* slider__wrap */
        .slider__wrap {
            width: 100%;

        /* 이미지가 보이는 영역 */

            /* display: flex; */

            width: 4000px;
            height: 450px;
        }
        /* 개별적인 이미지 영역 */
        .slider {
            position: relative;
            width: 800px;
            height: 450px;
        }
    </style>

    <script>
        //선택자
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img"); //보여지는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider"); //개별 이미지

        let currentIndex = 0; //현재 보이는 이미지, 첫 번째라서 0
        let sliderCount = slider.length; //이미지 갯수
        let sliderInterval = 3000; //이미지 변경되는 간격 시간
    </script>
    <!-- javascript -->
    <script>
        // sliderInner.style.transform = translateY("-0px"); //-450 * 0

        // sliderInner.style.transform = translateY("-1800px"); //-450 * 4
        // sliderInner.style.transform = translateY("-0px"); // -450 * 0
        
        sliderInner.style.transition = "all 0.6s";
        setInterval(() => {
                currentIndex = (currentIndex + 1) % sliderCount; //1 2 3 4 0 1 2 3 4 0 ...
            
                sliderInner.style.transform = "translateY("+ -450 * currentIndex + "px)";
        },sliderInterval);
    </script>
