    <style>
        /* slider__wrap */
        .slider__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* 이미지가 보이는 영역 */
        .slider__img { 
            position: relative;
            width: 800px;
            height: 450px;
            overflow: hidden;
        }
        /* 이미지가 움직이는 영역 (전체 이미지를 감싸고 있는 부모)  */
        .slider__inner {
            display: flex;
            flex-wrap: wrap;
            width: 4800px; /* 총 이미지 4800px */
            height: 450px;
        }
        /* 개별적인 이미지 영역 */
        .slider {
            position: relative;
            width: 800px;
            height: 450px;
        }
        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            text-align: center;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .slider__btn a:hover {
            border-radius: 50%;
            background-color: #8035e1bb;
            color: #fff;
        }
        .slider__btn a.prev {
            left: 0;
        }
        .slider__btn a.next {
            right: 0;
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
        }
        .slider__dot .dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            text-indent: -9999px;
            transition: all 0.3s;
            margin: 3px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .slider__dot .dot.active {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>

    <script>
        //선택자
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img"); //보여지는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider"); //개별 이미지
        const sliderDot = sliderWrap.querySelector(".slider__dot"); // 닷 메뉴
        const sliderBtn = sliderWrap.querySelectorAll(".slider__btn a"); // 버튼

        let currentIndex = 0; //현재 보이는 이미지, 첫 번째라서 0
        let sliderCount = slider.length; //이미지 갯수
        let sliderInterval = 2000; //이미지 변경되는 간격 시간
        let sliderWidth = slider[0].offsetWidth; //이미지 가로값
        let dotIndex = "";

        function init(){
            // 이미지 갯수만큼 닷 메뉴 생성
            slider.forEach(() => dotIndex += "<a href='#' class='dot'>이미지</a>");
            sliderDot.innerHTML = dotIndex;

            // 첫 번째 닷 메뉴한테 활성화 표시
            sliderDot.firstChild.classList.add("active");
        }
        init();

        // 이미지 이동
        function gotoSlider(num){
            sliderInner.style.transition = "all 400ms";
            sliderInner.style.transform = "translateX("+ -sliderWidth * num +"px)";
            currentIndex = num;
            
            // 닷 메뉴 활성화
            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach((active) => active.classList.remove("active"));
            dotActive[num].classList.add("active");
        }

        // 버튼을 클릭했을 때 (addEventListener 를 다중이에 사용하려면 forEach 함수를 써서 사용함)
        sliderBtn.forEach((btn, index) => {
            btn.addEventListener("click", () => {
                let prevIndex = (currentIndex+(sliderCount-1)) % sliderCount;
                let nextIndex = (currentIndex+1) % sliderCount; // 1 2 3 4 0 1 2 3 4 

                if(btn.classList.contains("prev")){
                    gotoSlider(prevIndex);
                } else {
                    gotoSlider(nextIndex);
                }
            });
        });

    </script>
