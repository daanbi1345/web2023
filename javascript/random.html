<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            // 01. 선언적 함수
            function func () {
                document.write("01. 함수가 실행되었습니다.");
            }
            func();
            document.write("<br>");

        }

        {
            // 02. 익명 함수
            const func = function () {
                document.write("02. 함수가 실행되었습니다.");
            }
            func();
            document.write("<br>");
        }
        {
            // 03. 함수 10번 출력

            let a = "03. 함수가 실행되었습니다.";

            function func() {
                for(let i=1; i<=10; i++){
                    document.write(a);
                }
            }
            func();
            document.write("<br>");

        }       
        {
            // 04. 리턴값 함수
            function func () {
                const str = "04. 함수가 실행되었습니다."
                return str;
            }
            document.write(func());
            document.write("<br>");

        }
        {
            // 05.매개변수 함수
            function func(str){
                document.write(str);
            }
            func("05.함수가 실행되었습니다.")
            document.write("<br>");

        }
        {
            // 선언적 함수로 table
            function func () {
                let a = 1;
                let table = "<table border='1'>";
                    for(let i=1; i<=10; i++){
                            table += "<tr>";
                            for(let j=1; j<=10; j++){
                                    table += "<td>"+a+"<td>";
                                    a++;
                                }
                            table += "</tr>";
                    }
                table += "</table>";
                document.write(table);
            }
            func();
        }
    </script>
</body>
